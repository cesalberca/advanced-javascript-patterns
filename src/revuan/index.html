<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReVuAnJS</title>
  </head>
  <body></body>
  <script type="module">
    import { Component, mount, html } from './main.js'

    class Counter extends Component {
      constructor() {
        super()
        this.data.counter = 0
        this.startCount()
      }

      startCount() {
        setInterval(() => {
          this.data.counter++
        }, 1000)
      }

      render() {
        return html`
          <h1>Counter: ${this.data.counter}</h1>
        `
      }
    }

    mount(new Counter())
  </script>
</html>
